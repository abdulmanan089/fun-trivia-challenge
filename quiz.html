<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Quiz</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    .question-image-bg {
      width: 100%;
      max-width: 600px;
      height: 250px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin: 10px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz-box">

      <!-- âœ… Background image container (shows only after answer is submitted) -->
      <div id="question-image-container" style="display: none;">
        <div id="question-image" class="question-image-bg"></div>
      </div>

      <!-- Question goes here -->
      <h2 id="question">Loading...</h2>

      <!-- Options appear here -->
      <div id="options"></div>

      <!-- Submit button -->
      <button onclick="submitAnswer()">Submit</button>

      <!-- Feedback like "Correct!" or "Wrong!" -->
      <p id="feedback"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
