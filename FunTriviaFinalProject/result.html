<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Score</title>

  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Score Heading -->
    <h2>Your Score:</h2>

    <!-- Score will be displayed here using JS -->
    <p id="score-display"></p>

    <!-- Fun image at the end of quiz -->
    <img 
      src="images/superman_vs_thor_chart.png" 
      alt="Win Probability Chart" 
      style="max-width:100%; margin-top:20px; border-radius:10px;"
    >

    <!-- Button to restart the quiz -->
    <a href="quiz.html" class="start-btn">Try Again</a>
  </div>

  <!-- JavaScript to retrieve and show stored quiz score -->
  <script>
    // Get the saved score from local storage and show it in the score display area
    document.getElementById("score-display").innerText = localStorage.getItem("quizScore") || "0";
  </script>
</body>
</html>
